<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNPS - Warning & Consent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .intro-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-color: var(--color-bg-primary);
            text-align: center;
        }

        .warning-box {
            border: 1px solid var(--color-accent-secondary);
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin-bottom: 40px;
            background: rgba(255, 0, 85, 0.05);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.1);
        }

        .warning-title {
            color: var(--color-accent-secondary);
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .warning-text {
            color: var(--color-text-secondary);
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 0;
        }

        .consent-form {
            text-align: left;
            width: 100%;
            max-width: 500px;
        }

        .checkbox-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--color-text-secondary);
            cursor: pointer;
        }

        .checkbox-group input[type="checkbox"] {
            accent-color: var(--color-accent-primary);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .start-button {
            background-color: var(--color-text-secondary);
            color: #000;
            border: none;
            padding: 16px 48px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            margin-top: 30px;
            width: 100%;
            cursor: not-allowed;
            transition: all 0.3s;
        }

        .start-button.active {
            background-color: var(--color-accent-primary);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .start-button.active:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="intro-container">
        <div class="warning-box">
            <h2 class="warning-title">WARNING</h2>
            <p class="warning-text">
                이 검사는 당신의 내면에 잠재된 '어둠의 4요소'를 과학적으로 분석합니다.<br>
                결과는 당신이 기대했던 것보다 훨씬 더 적나라하고 충격적일 수 있습니다.<br>
                자신의 본성을 마주할 준비가 된 분만 진행해 주십시오.
            </p>
        </div>

        <div class="consent-form">
            <label class="checkbox-group">
                <input type="checkbox" id="check-privacy">
                <span>[필수] 개인정보 수집 및 이용에 동의합니다.</span>
            </label>
            <label class="checkbox-group">
                <input type="checkbox" id="check-terms">
                <span>[필수] 서비스 이용약관에 동의합니다.</span>
            </label>
            <label class="checkbox-group">
                <input type="checkbox" id="check-warning">
                <span>[필수] 결과에 대한 심리적 충격 가능성을 인지했습니다.</span>
            </label>

            <button id="start-btn" class="start-button" disabled>검사 시작하기</button>
        </div>
    </div>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const startBtn = document.getElementById('start-btn');

        function checkAll() {
            const allChecked = Array.from(checkboxes).every(cb => cb.checked);
            startBtn.disabled = !allChecked;
            if (allChecked) {
                startBtn.classList.add('active');
            } else {
                startBtn.classList.remove('active');
            }
        }

        checkboxes.forEach(cb => cb.addEventListener('change', checkAll));

        startBtn.addEventListener('click', () => {
            if (!startBtn.disabled) {
                // Initialize user session here if needed
                localStorage.setItem('mnps_consent', 'true');
                window.location.href = 'stage1.html';
            }
        });
    </script>
</body>

</html>
