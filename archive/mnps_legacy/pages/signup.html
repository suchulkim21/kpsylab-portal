<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNPS - 회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .auth-container {
            transform: translateY(-2px);
            background: #e0e0e0;
        }

        .auth-links {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .auth-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .auth-link:hover {
            color: #fff;
            text-decoration: underline;
        }

        .error-message {
            color: #ff0055;
            text-align: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">MNPS</a>
        <div class="nav-links">
            <a href="about.html" class="nav-link">서비스 소개</a>
            <a href="terms.html" class="nav-link">이용약관</a>
            <a href="support.html" class="nav-link">고객센터</a>
            <div class="auth-buttons">
                <a href="login.html" class="nav-btn btn-login">로그인</a>
                <a href="signup.html" class="nav-btn btn-signup">회원가입</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">회원가입</h1>
            <div id="error-msg" class="error-message"></div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" id="username" class="form-input" required placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" id="nickname" class="form-input" required placeholder="닉네임을 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" class="form-input" required placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="auth-btn">회원가입</button>
                <div class="auth-links">
                    <a href="login.html" class="auth-link">이미 계정이 있으신가요? 로그인</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;

            const errorMsg = document.getElementById('error-msg');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, nickname })
                });
                const result = await response.json();

                if (result.success) {
                    alert('회원가입이 완료되었습니다! 로그인해주세요.');
                    window.location.href = 'login.html';
                } else {
                    errorMsg.textContent = result.message;
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = '서버 오류가 발생했습니다.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
